<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Gross ICT - Professional 3D Website</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png" />
    <link rel="apple-touch-icon" href="/favicon-192.png" />
    
    <script defer data-domain="gross-ict.ch" src="https://plausible.io/js/script.js"></script>


  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Umami Analytics (only if configured) -->
    <script>
      (function() {
        try {
          var endpoint = '%VITE_ANALYTICS_ENDPOINT%';
          var websiteId = '%VITE_ANALYTICS_WEBSITE_ID%';
          
          // Validate endpoint and websiteId
          if (!endpoint || !websiteId || 
              endpoint.includes('%') || websiteId.includes('%') ||
              endpoint === '' || websiteId === '' ||
              endpoint === 'undefined' || websiteId === 'undefined') {
            console.log('[Analytics] Umami not configured, skipping...');
            return;
          }
          
          // Validate endpoint URL format
          try {
            new URL(endpoint);
          } catch (e) {
            console.warn('[Analytics] Invalid endpoint URL:', endpoint);
            return;
          }
          
          var script = document.createElement('script');
          script.defer = true;
          script.async = true;
          script.src = endpoint + '/script.js';
          script.setAttribute('data-website-id', websiteId);
          
          // Add error handler
          script.onerror = function() {
            console.warn('[Analytics] Failed to load Umami script from:', endpoint);
          };
          
          script.onload = function() {
            console.log('[Analytics] Umami loaded successfully');
          };
          
          document.head.appendChild(script);
        } catch (error) {
          console.warn('[Analytics] Error initializing Umami:', error);
        }
      })();
    </script>
  </body>

</html>
